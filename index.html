  <title>Todas las ofertas de Supermercados</title>

  <meta name="description" content="Ofertas de supermercados agregadas en un solo lugar para conveniencia del consumidor">
  <meta name="author" content="Nicolás Santángelo">

  <meta property="og:title" content="Todas las ofertas de Supermercados" />
  <meta property="og:description" content="Ofertas de supermercados agregadas en un solo lugar para conveniencia del consumidor" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content=es_AR />

  <link rel="shortcut icon" type="image/ico" href="favicon.png" />

  <link rel="stylesheet" href="dist/css/all.min.css">
</head>
<body>
  <nav id="navbar-supermarkets" class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav hidden-xs">
        <li class="active"><a class="js-supermarket-nav" href="#carrefour">Carrefour</a></li>
        <li><a class="js-supermarket-nav" href="#coto">Coto</a></li>
        <li><a class="js-supermarket-nav" href="#dia">Dia</a></li>
        <li><a class="js-supermarket-nav" href="#diaahorrames">Dia (ahorrames)</a></li>
        <li><a class="js-supermarket-nav" href="#jumbo">Jumbo</a></li>
        <li><a class="js-supermarket-nav" href="#disco">Disco</a></li>
      </ul>

      <div class="dropdown header-dropdown visible-xs pull-left">
        <button class="dropdown-toggle" type="button" id="header-xs-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Supermercados <span class="caret"></span>
        </button>
        <ul class="dropdown-menu header-dropdown-menu" aria-labelledby="header-xs-dropdown">
          <li><a class="js-supermarket-nav" href="#carrefour">Carrefour</a></li>
        <li><a class="js-supermarket-nav" href="#coto">Coto</a></li>
        <li><a class="js-supermarket-nav" href="#dia">Dia</a></li>
        <li><a class="js-supermarket-nav" href="#diaahorrames">Dia (ahorrames)</a></li>
        <li><a class="js-supermarket-nav" href="#jumbo">Jumbo</a></li>
        <li><a class="js-supermarket-nav" href="#disco">Disco</a></li>
        </ul>
      </div>

      <span id="js-loading" class="nav-loading loading"></span>

      <ul id="js-social-buttons" class="social-buttons cf pull-right">
        <li>
          <small><a href="https://www.preciosclaros.gob.ar" class="preciosclaros" target="_blank">Precios Claros</a></small>
        </li>
        <li class="hidden-xs">
          <a href="http://twitter.com/share" class="socialite twitter-share" data-url="https://nicosantangelo.github.io/ofertas-supermercados" data-count="vertical" rel="nofollow" target="_blank"><span class="hidden">Share on Twitter</span></a>
        </li>
        <li class="hidden-xs">
          <a href="http://www.facebook.com/sharer.php?u=url&=post_title" class="socialite facebook-share" data-href="https://nicosantangelo.github.io/ofertas-supermercados" data-send="true" data-layout="button" data-type="button" data-width="60" data-show-faces="false" rel="external nofollow"><span class="hidden">Share on Facebook</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="js-main" class="container main">
    <template id="js-supermarket-template">
      <div id="{{=key}}" class="supermarket">
        <div class="row">
          <div class="col-xs-7 col-sm-8">
            <h1 class="inline">{{=name}}</h1>&nbsp;
          </div>
          <div class="col-xs-5 col-sm-4 actions">
            <a href="{{=link}}" target="_blank">Visitar sitio</a>&nbsp;
            <a class="js-supermarket-hide" href="#" data-selector="#js-{{=key}}-items, #{{=key}} .js-caption">Ocultar ↑</a>
          </div>
        </div>
        
        <div class="row js-caption text-center collapse">
          <div class="col-xs-12">
            <div class="small">Contenido oculto (<a href="#" class="js-caption-link" data-selector="#{{=key}} .js-supermarket-hide">Mostrar</a>)</div>
          </div>
        </div>

        <div id="js-{{=key}}-items" class="row supermarket-items"></div>
      </div>
    </template>

    <template id="js-notice-template">
      ¡No pudimos obtener información de este sitio!
      <br/>
      Puede ingresar haciendo <a href="{{=link}}" target="_blank">click aquí</a>
    </template>
  </div>

  <footer id="js-footer" class="hidden container">
    <hr class="no-margin" />

    <div class="row footer-row">
      <div class="col-xs-4 visible-xs text-center">
        <a href="http://twitter.com/share" class="socialite twitter-share" data-url="https://nicosantangelo.github.io/ofertas-supermercados" data-count="vertical" rel="nofollow" target="_blank"><span class="hidden">Share on Twitter</span></a>
      </div>
      <div class="col-xs-4 col-sm-12 text-center">
        <a href="https://nicosantangelo.github.io/portfolio/" class="text-muted" target="_blank"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a>
        &nbsp;&nbsp;
        <a href="mailto:santangelonicolas@gmail.com?subject=Duda sitio de ofertas" class="text-muted"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
      </div>
      <div class="col-xs-4 visible-xs text-center">
        <a href="http://www.facebook.com/sharer.php?u=url&=post_title" class="socialite facebook-share" data-href="https://nicosantangelo.github.io/ofertas-supermercados" data-send="true" data-layout="button" data-type="button" data-width="60" data-show-faces="false" rel="external nofollow"><span class="hidden">Share on Facebook</span></a>
      </div>
    </div>
  </footer>
